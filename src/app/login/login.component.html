<h1>Login!</h1>

<div class="container">
<div class="alert alert-warning" *ngIf='invalidLogin'>{{errorMessage}}</div>
    <div>
        UserName : <input type="text" name="user" [(ngModel)]="username">
        Password : <input type="password" name="pass" [(ngModel)]="password">

        <!-- User:{{username}} -->

        <button (click)=handleLogin() class="btn btn-success">Login</button>
    </div>
</div>
